<html>
<head>
<title>Auto Scroll</title>

<script src="options.js"></script>
</head>
<body>
<h1><img src="./autoscroll_option.png">Auto Scroll</h1>
version <span id=ver></span><br>
<hr>
<br><br>



<table border="0" cellspacing="0" cellpadding="0">
<tr>
<td>LOW:</td><td><img src="speed_pedestriancrossing.png" alt="Slowly"></td><td><input type="range" max="70" min="30" step="10" id="low" /></td><td><img src="speed_car.png" alt="Fast"></td>
</tr>
<tr>
<td>SECOND:</td><td><img src="speed_pedestriancrossing.png" alt="Slowly"></td><td><input type="range" max="25" min="5" step="5"  id="second" /></td><td><img src="speed_car.png" alt="Fast"></td>
</tr>
<tr>
<td>TOP:</td><td><img src="speed_pedestriancrossing.png" alt="Slowly"></td><td><input type="range" max="5" min="1" step="1"  id="top" /></td><td><img src="speed_car.png" alt="Fast"></td>
</tr>
</table>

<button id="save_settings">settings save.</button>
<div id="status_settings"></div>

<br><br>
 
</body> 
</html>
